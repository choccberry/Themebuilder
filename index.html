<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sellers</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Car Sellers</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#profile">Profile</a>
            <a href="#vendor-dashboard">Vendor Dashboard</a>
        </nav>
    </header>
    <main>
        <section id="search-filter">
            <h2>Search and Filter</h2>
            <form id="search-form">
                <input type="text" id="keyword" name="keyword" placeholder="Keywords...">
                <select id="location" name="location"></select>
                <select id="make-search" name="make"></select>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="add-car">
            <h2>Add a New Car</h2>
            <form id="add-car-form">
                <label for="make">Make:</label>
                <select id="make" name="make" required></select>
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <label for="location-add">Location:</label>
                <select id="location-add" name="location" required></select>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="image-file">Upload Image (File):</label>
                <input type="file" id="image-file" name="image-file" accept="image/*">
                <label for="image-url">Or Image (URL):</label>
                <input type="text" id="image-url" name="image-url" placeholder="http://example.com/image.jpg">
                <button type="submit">Add Car</button>
            </form>
        </section>
        <section id="car-listings">
            <h2>Available Cars</h2>
            <div id="listings-container"></div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
